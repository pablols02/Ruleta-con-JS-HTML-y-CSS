<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta</title>
    <link rel="stylesheet" href="ruleta.css">
    <!--Agregacion de Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
</head>
<body style="background-color: rgb(23, 28, 39);" onload="startTime()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="imagenes/logo1.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
            XP CASINO
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#depositarModal">Depositar</a>
                    <!-- Modal -->
                    <div class="modal fade" id="depositarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ingresar dinero</h5>
                            </div>
                            <div class="modal-body">
                            <input type="number" class="inpuntModal"> €
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success">Confirmar</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#retirarModal">Retirar</a>
                    <!-- Modal -->
                    <div class="modal fade" id="retirarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Retirar dinero</h5>
                            </div>
                            <div class="modal-body">
                            <input type="number" class="inpuntModal"> €
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success">Confirmar</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="saldo">
                        Saldo: 0 €
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        Pablo
                        <img src="imagenes/exit.png" id="fotoExit" alt="exit">
                    </a>
                </li>
                <li class="nav-item">
                    <p id="clock"></p>
                </li>
            </ul>
        </div>
    </nav>

    <div id="contenido">
        <div id="cuadro1">
            <div class="circuloBola" id="numAleatorio"></div>
            <div class="ruleta">
                <img src="imagenes/ruleta.gif" alt="imagenRuleta" id="imagenRuleta">
            </div>
            
            <div id="contenedorUltimosNumeros">
                <div class="circle2"></div>
                <div class="circle2"></div>
                <div class="circle2"></div>
                <div class="circle2"></div>
                <div class="circle2"></div>
                <div class="circle2"></div>
                <div class="circle2"></div>
                <div class="circle2"></div>
            </div>
            <br>
            <div id="contenedorCalientes">
                <div class="circle circle0"></div>
                <div class="circle circle0"></div>
                <div class="circle circle0"></div>
                <div class="circle circle0"></div>
                <div class="circle circle0"></div>
            </div>
            <br>
            <div id="contenedorFrios">
                <div class="circle circle1"></div>
                <div class="circle circle1"></div>
                <div class="circle circle1"></div>
                <div class="circle circle1"></div>
                <div class="circle circle1"></div>
            </div>
        </div>

        <div class="cuadro2">
            <div id="cuentaAtras">
                <div class="tiempo">
                    <div id="segundos">15</div>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>

            </div>

                        <td class="rojo">3</td>
                        <td class="negro">6</td>

                        <td class="rojo">32</td>
                        <td class="negro">35</td>
                        <td class="verde">2ºFila</td>
                    </tr>
                    <tr>
                        <td class="rojo">1</td>
                        <td class="negro">4</td>
                        <td class="rojo">7</td>
                        <td class="negro">10</td>
                        <td class="negro">13</td>
                        <td class="rojo">16</td>
                        <td class="rojo">19</td>
                        <td class="negro">22</td>
                        <td class="rojo">25</td>
                        <td class="negro">28</td>
                        <td class="negro">31</td>
                        <td class="rojo">34</td>
                        <td class="verde">1ºFila</td>
                    </tr>
                    <tr>
                        <td id="vacio"></td>
                        <td colspan="3" class="verde">Par</td>

                        <td colspan="3" class="verde">Negro</td>

                        <td id="vacio"></td>
                        <td colspan="6" class="verde">1-18</td>
                        <td colspan="6" class="verde">19-36</td>
                        <td id="vacio"></td>
                    </tr>
                </table>
            </div>
    
            <div id="contenedores">
                <div id="contenedorFichas">
                    <img src="imagenes/ficha20.png" id="ficha20" class="ficha">
                    <img src="imagenes/ficha50.png" id="ficha50" class="ficha">
                    <img src="imagenes/ficha100.png" id="ficha100" class="ficha">
                    <img src="imagenes/ficha500.png" id="ficha500" class="ficha">
                </div>
        
                <div id="contenedorDatos">
                    <label for="saldo" id="saldoDatos">Saldo: 0€</label>
                    <label for="apuesta" id="apuestaLabel">Apuesta: </label>

            </div>

            <div id="contenedorBotones">
                <button type="button" id="botonBorrar">Borrar apuestas</button>
                <button type="button" id="botonPlay">Jugar <img src="imagenes/playBoton.png" id="playBoton"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="ruleta.js"></script>

</html>
